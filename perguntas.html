<!DOCTYPE html>

<html lang="pt">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title> QUIZZIZ ANIMAIS</title>

<style>

body {

font-family: Arial, sans-serif;
text-align: center;
margin: 20px;

}

.quiz-container {

max-width: 500px;
margin: auto;
padding: 20px;
border: 6px solid #e9336a;
border-radius: 60px;

box-shadow: 2px 2px 10px rgba(209, 120, 120, 0.1);

}

.question {

font-size: 18px;
margin-bottom: 20px;

}

.options label {

display: block;
margin: 6px 0;

}

button {

margin-top: 10px;
padding: 10px;
font-size: 16px;
cursor: pointer;

}

#result {

margin-top: 15px;
font-weight: bold;

}

</style>

</head>

<body>

<div class="quiz-container">

<h2>Quizziz animais</h2><form id="quiz-form">

<!-- Pergunta 1 -->

<div class="question">1-QUAL O MAIOR ANIML DO MUNDO?</div>

    <label><input type="radio" name="q1" value="Elefante-africano">a)Elefante-africno</label>

<label><input type="radio" name="q1" value="Baleia-azul"> b) Baleia-azul</label>

<label><input type="radio" name="q1" value="Tubarão-branco"> c)Tubarão-branco</label>

</div>

<!-- Pergunta 2 -->

<div class="question">2-QUAL DESSES ANIMAIS É UM MAMÍFERO MARINHO?"?</div>

<div class="options">

<label><input type="radio" name="q2" value="Golfinho"> a)Golfinho

</label>

<label><input type="radio" name="q2" value="href">b)Pinguim</label>

<label><input type="radio" name="q2" value="Polvo">c)Polvo

</label>

</div>

<!-- Pergunta 3 -->

<div class="question">3-QUAL ANIMAL Ŕ CONHECIDO POR SUA HABILIDADE DE MUDAR DE COR PARA CAMUFLAGEM
?</div>

<div class="options">

<label><input type="radio" name="q3" value="Camaleão "> a)Camaleão </label>

<label><input type="radio" name="q3" value="Cobra-coral">

b)Cobra-coral</label>

<label><input type="radio" name="q3" value=" Lobo-guará"> c)Lobo-guará</label>

</div>

<!-- Pergunta 4 -->

<div class="question">4- Qual desses animais é um marsipial ?</div>

<div class="options">

<label><input type="radio" name="q4" value="Urso-pardo"> a)Urso-pardo</label>

<label><input type="radio" name="q4" value="Canguru "> b)Canguru</label>

<label><input type="radio" name="q4" value="Lobo-cinzento"> c)Lobo-cinzento</label></div>

<!-- Pergunta 5 -->

<div class="question">5-QUAL DESSES PÁSSAROS NÃO CONEGUEM VOAR? </div>

<div class="options">

<label><input type="radio" name="q5" value="Águia">a)Águia</label>

<label><input type="radio" name="q5" value="Pato">b)Pato</label>

<label><input type="radio" name="q5" value="Avestruz">c)Avestruz</label>

</div>

<button type="button"

onclick="verificarRespostas()">Enviar</button>

</form>

<p id="result"></p>

</div>

<script>

function verificarRespostas() {

let respostasCorretas = {

q1: "Baleia-azul",

q2: "Golfinho",

q3: "Camaleão",

q4: "Canguru",

q5: "Avestruz",

}

let pontuacao = 0;

// Verifica respostas

let form = document.getElementById("quiz-form");

let resposta1 = form.q1.value;

let resposta2 = form.q2.value;

let resposta3 = form.q3.value;

let resposta4 = form.q4.value;

let resposta5 = form.q5.value;

if (resposta1 === respostasCorretas.q1) pontuacao++;

if (resposta2 === respostasCorretas.q2) pontuacao++;

if (resposta3 === respostasCorretas.q3) pontuacao++;

if (resposta4 === respostasCorretas.q4) pontuacao++;

if (resposta5 === respostasCorretas.q5) pontuacao++;

document.getElementById("result").innerText = `Você acertou ${pontuacao} de 5 perguntas!`;

}

</script>

</body>

</html>
